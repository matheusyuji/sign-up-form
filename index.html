<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg">
    <div class="bg-card">
      <h1 class="bg-title">MYM</h1>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h1>This is not a real online service! You know you need something
      <br>like this in your life to help you realize your deepest dreams.
      <br>Sing up now to get started.
      </h1>
      <h3>You know you want to.</h3>
    </div>

    <form class="form-group">
      <div class="card-form">
        <div>
          <label for="first-name"><span aria-label="required">*</span>First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>
  
      <div class="card-form">
        <div>
          <label for="email"><span aria-label="required">*</span>Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>
  
      <div class="card-form">
        <div>
          <label for="pwd"><span aria-label="required">*</span>Password</label>
          <input type="password" id="pwd" name="password" minlength="8" required>
        </div>
        <div>
          <label for="confirm-pwd"><span aria-label="required">*</span>Confirm Password</label>
          <input type="password" id="confirm-pwd" name="confirm-password" minlength="8" required>
        </div>
      </div>
    
      <div class="card-login"> 
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="" class="login">Log in</a></p>
      </div>
    </form>
</body>
</html>
