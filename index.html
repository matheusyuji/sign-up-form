<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg">
  
  </div>

  <div class="card">
    <div class="card-header">
      <p>This is not a real online service! You know you need something
      <br>like this in your life to help you realize your deepest dreams.
      <br>Sing up now to get started.
      </p>
      <p>You know you want to.</p>
    </div>

    <div class="form-group">
      <div class="card-form">
        <form>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </form>
        <form>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </form>
      </div>
  
      <div class="card-form">
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </form>
        <form>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </form>
      </div>
  
      <div class="card-form">
        <form>
          <label for="pwd">Password</label>
          <input type="password" id="pwd" name="password">
        </form>
        <form>
          <label for="confirm-pwd">Confirm Password</label>
          <input type="password" id="confirm-pwd" name="confirm-password">
        </form>
      </div>
    </div>
    

    <div class="card-login"> 
      <button type="submit">Create Account</button>
      <p>Already have an account? Log in</p>
    </div>
  </div>
  
</body>
</html>
